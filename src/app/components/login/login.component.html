<div class="login-wrapper">
  <mat-card class="login-card visual-card">
    <div class="login-top">
      <div class="login-avatar large"><mat-icon>person</mat-icon></div>
      <h2 class="login-title">Iniciar sesión</h2>
      <p class="login-subtitle">Accede con tu cuenta</p>
    </div>

    <div class="login-body">
      <mat-form-field appearance="fill" class="full">
        <mat-label>Usuario</mat-label>
        <input matInput [(ngModel)]="username" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" [(ngModel)]="password" />
      </mat-form-field>
    </div>

    <div class="login-bottom">
      <button mat-flat-button color="primary" class="full-btn" (click)="login()" [disabled]="loading">{{ loading ? 'Entrando...' : 'Entrar' }}</button>
    </div>
  </mat-card>
</div>
